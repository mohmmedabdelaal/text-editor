<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c939d0e917.js"
      crossorigin="anonymous"
    ></script>
    <title>Text Editor</title>
  </head>
  <body class="text-center container">
    <main>
      <h1 class="banner p-3 text-primary">TextEditor</h1>
      <div class="row">
        <div class="col">
          <button id="bold" type="button" class="btn btn-light">Bolb</button>
          <button id="italic" type="button" class="btn btn-light">
            Italic
          </button>
          <button id="underline" type="button" class="btn btn-light">
            Underline
          </button>
          <button id="left-align" type="button" class="align btn btn-light">
            <i class="fas fa-align-left"></i>
          </button>
          <button id="center-align" type="button" class="align btn btn-light">
            <i class="fas fa-align-center"></i>
          </button>
          <button id="right-align" type="button" class="align btn btn-light">
            <i class="fas fa-align-right"></i>
          </button>
        </div>
      </div>
      <hr />
      <div class="row editor">
        <div class="col">
          <div class="form-group">
            <label for="text-input">Your Document Text</label>
            <textarea class="form-control" id="text-input" rows="3"></textarea>
          </div>
        </div>
        <div class="col">
          <label for="text-input">Formatted Text</label>
          <div id="text-output" class="bg-light"></div>
        </div>
      </div>
    </main>
    <div class="app"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
